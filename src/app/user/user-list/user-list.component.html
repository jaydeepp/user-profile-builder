<div class="filter-button-container">
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" />
    </mat-form-field>
    <button style="float:right" type="button" color="primary" (click)="onCreateUser()" mat-raised-button>
        <i class="material-icons">add_circle</i>
        <span>Create New User</span>
    </button>
</div>

<table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="createdDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Created Date</th>
        <td mat-cell *matCellDef="let user">{{user.createdDate | date:'mediumDate'}}</td>
    </ng-container>
    <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> User Name</th>
        <td mat-cell *matCellDef="let user">{{user.name}}</td>
    </ng-container>
    <ng-container matColumnDef="dob">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date of Birth</th>
        <td mat-cell *matCellDef="let user">{{user.dob | date:'mediumDate'}}</td>
    </ng-container>
    <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Age</th>
        <td mat-cell *matCellDef="let user">{{user.age}}</td>
    </ng-container>
    <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Gender</th>
        <td mat-cell *matCellDef="let user">{{user.gender}}</td>
    </ng-container>
    <ng-container>
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td>
            <i class="material-icons" style="cursor:pointer" (click)="onEditUser(user)">edit</i>
            <i class="material-icons" style="cursor:pointer" (click)="onDeleteUser(user)">delete_forever</i>
        </td>
    </ng-container>
</table>

<mat-card *ngIf="isLoading" style="display: flex;justify-content: center;align-items: center;">
    <mat-spinner diameter="20"></mat-spinner>
</mat-card>

<mat-paginator [pageSizeOptions]="[10,20]" showFirstLastButtons></mat-paginator>
